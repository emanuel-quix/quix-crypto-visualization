# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: finhub-feeder
    application: finhub-feeder
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: FINHUB_ENDPOINT
        inputType: FreeText
        description: Endpoint of Finhub
        required: true
        value: wss://ws.finnhub.io
      - name: FINHUB_TOKEN
        inputType: Secret
        description: Finhub Token
        required: true
        secretKey: finhub_token
      - name: TRADES_TOPIC
        inputType: OutputTopic
        required: true
        value: trades
  - name: visualization-adapter
    application: visualization-adapter
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: trades
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: visualization

# This section describes the Topics of the data pipeline
topics:
  - name: trades
  - name: visualization
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
